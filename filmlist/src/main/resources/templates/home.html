<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta name="viewport" content="width = device-width, initial-scale = 1, shrink-to-fit = no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">


<title>Filmlist App</title>
</head>

<body>
	<div class="container">
 		<nav class = "navbar navbar-expand-sm navbar-dark bg-secondary">
            <a class = "navbar-brand" href = "">ListFilm</a>
            <button class = "navbar-toggler" type = "button" data-toggle = "collapse" 
               data-target = "#navbarSupportedContent" 
               aria-controls = "navbarSupportedContent" aria-expanded = "false" 
               aria-label = "Toggle navigation">
               
               <span class = "navbar-toggler-icon"></span>
            </button>
            <a class = "navbar-brand" href = "/search">Search</a>
            <button class = "navbar-toggler" type = "button" data-toggle = "collapse" 
               data-target = "#navbarSupportedContent" 
               aria-controls = "navbarSupportedContent" aria-expanded = "false" 
               aria-label = "Toggle navigation" disabled>
               
               <span class = "navbar-toggler-icon"></span>
            </button>
      	</nav> 
		<h2  class = "mt-4">Different Film</h2>
		<hr/>
		<div class="row">
			<div th:each="filmlistItem :${FirstLine}" style=" width : 28%; height : 28%;">	
				<div th:class="'card bg-light col-10 offset-'+ ${filmlistItem.id%3}">
						<div class="card-img-top col-9">
							<img class="img-fluid" th:src="${filmlistItem.poster}" th:alt="'Poster of '+${filmlistItem.title}" style="height : 28%;">
						</div>
						<div class="card-body" style="height : 30%;">
							<h4 class="card-text col-9 small" th:text="${filmlistItem.title}"></h4> 
						</div>
						<div class="card-footer">
							<div class="card-body">
							<p class="card-text" th:text="'Rating : ' + ${filmlistItem.rating}"></p>
						</div>
					</div>
				</div>		
			</div>					
		</div>
		<br>
		<div class="row">
			<div th:each="filmlistItem :${SecondLine}" style=" width : 28%; height : 28%;">	
				<div th:class="'card bg-light col-10 offset-'+ ${filmlistItem.id%3}">
						<div class="card-img-top col-9">
							<img class="img-fluid" th:src="${filmlistItem.poster}" th:alt="'Poster of '+${filmlistItem.title}" style="height : 28%;">
						</div>
						<div class="card-body" style="height : 30%;">
							<h4 class="card-text col-9 small" th:text="${filmlistItem.title}"></h4> 
						</div>
						<div class="card-footer">
							<div class="card-body">
							<p class="card-text" th:text="'Rating : ' + ${filmlistItem.rating}"></p>
						</div>
					</div>
				</div>		
			</div>					
		</div>
		<br>
		<div class="row">
			<div th:each="filmlistItem :${ThirdLine}" style=" width : 28%; height : 28%;">	
				<div th:class="'card bg-light col-10 offset-'+ ${filmlistItem.id%3}">
						<div class="card-img-top col-9">
							<img class="img-fluid" th:src="${filmlistItem.poster}" th:alt="'Poster of '+${filmlistItem.title}" style="height : 28%;">
						</div>
						<div class="card-body" style="height : 30%;">
							<h4 class="card-text col-9 small" th:text="${filmlistItem.title}"></h4> 
						</div>
						<div class="card-footer">
							<div class="card-body">
							<p class="card-text" th:text="'Rating : ' + ${filmlistItem.rating}"></p>
						</div>
					</div>
				</div>		
			</div>					
		</div>
		<hr/>
		<div >
			<div>Number of movies to watch: <span th:text="${numberOfMovies}" ></span> </div>	 
		</div>
		
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</body>
</html>
